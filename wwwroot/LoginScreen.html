
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="LoginScreenStyles.css">
</head>
<body>
   

    <div class="login-container">
        <h2 class="login-title">Log In</h2>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="login-input" placeholder="youremail@something.com">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="login-input" placeholder="password">
        </div>

        <button class="login-button" onclick="window.location.href='/wwwroot/HomePage.html'">Log In</button>

        <p class="switch-screen">Don't have an account? <button class="switch-button" onclick="window.location.href='SignUp.html'">Sign Up</button></p>
    </div>
</body>
</html>
