<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="EventManager.css">
</head>
<body>
    <div id="error-display"></div>

   <form class ="container" action="/EventManager/SignIn" method="Post">
        <label for ="username">Username: </label> 
        <input type="text" id="username" name="username" required> <br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br><br>
        
        <button type="submit">SignIn</button><br><br>
   </form>

   <script>
    function getQueryStringValue(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
    }

    const status=getQueryStringValue("status")

    if(status=="invalid"){
        const errorDisplayDiv=document.getElementById('error-display');
        errorDisplayDiv.innerHTML = `<p class="error-message">Invalid username or password.</p> <br><br>`
    }

   </script>


</body>
</html>
